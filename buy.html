<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="/BOOKMARTSITE/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            border: 2px solid #ccc;
        }
        .payment-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cvv-expiry-container {
            display: flex;
            justify-content: space-between;
        }
        .cvv-expiry-container .input-group {
            width: 48%;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input maxlength="16" type="text" id="card-number" name="card-number" required pattern="\d{16}" title="Card number should be 16 digits">
            </div>
            <div class="cvv-expiry-container">
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="CVV should be 3 digits">
                </div>
                <div class="input-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="month" id="expiry-date" name="expiry-date" required>
                </div>
            </div>
            <div class="input-group">
                <label for="account-holder">Account Holder Name</label>
                <input type="text" id="account-holder" name="account-holder" required pattern="[A-Za-z\s]+" title="Account holder name should contain only alphabets and spaces">
            </div>
            <button type="button" id="submitBtn" class="btn">Proceed to Pay</button>
        </form>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            const cardNumber = document.getElementById("card-number").value;
            const cvv = document.getElementById("cvv").value;
            const expiryDate = document.getElementById("expiry-date").value;
            const accountHolder = document.getElementById("account-holder").value;

            // Simple validation
            if (!cardNumber || !cvv || !expiryDate || !accountHolder) {
                alert("Please fill out all payment details before proceeding.");
                return;
            }

            // Redirect to success page if all fields are filled correctly
            window.location.href = '/BOOKMARTSITE/success.html';
        });
    </script>
</body>
</html>
