<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('img.jpg');
            background-size: cover;
            background-position: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form onsubmit="window.location.href='home.html'; return false;">
        <h1>Registration</h1>
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="username" id="username" required>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="password" id="password" required>
        <label for="confpassword">Confirm Password:</label>
        <input type="password" name="confpassword" placeholder="confpassword" id="confpassword" required>
        <input type="submit" value="Register">
        <p>Already have an account? <a href="login1.html">LOGIN</a></p>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const disclaimer = document.querySelector("img[alt='www.000webhost.com']");
            if(disclaimer) {
                disclaimer.remove();
            }
        });
    </script>
</body>
</html>
