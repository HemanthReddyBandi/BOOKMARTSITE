<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Selection - E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        input, select {
            padding: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        .price {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Book Selection - Checkout</h1>

        <div class="form-group">
            <label for="name">Customer Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
            <label for="bookSelect">Select a Book</label>
            <select id="bookSelect" onchange="updatePrice()">
                <option value="" disabled selected>Select a Book</option>
                <option value="book1">The Great Gatsby - $10</option>
                <option value="book2">1984 - $15</option>
                <option value="book3">To Kill a Mockingbird - $12</option>
                <option value="book4">Pride and Prejudice - $8</option>
            </select>
        </div>

        <div class="price" id="priceDisplay">
            Price: $0
        </div>

        <button class="submit-btn" onclick="submitOrder()">Submit Order</button>
                <script>
    // Get the Buy button
    const buyButton = document.querySelector('.submit-btn');

    // Add event listener to the Buy button
    buyButton.addEventListener('click', (event) => {
        // Prevent the form from submitting
        event.preventDefault();

        // Redirect to the success.html page
        window.location.href = '/BOOKMARTSITE/buy.html';
    });
</script>
    </div>

    <script>
        function updatePrice() {
            const bookSelect = document.getElementById("bookSelect");
            const priceDisplay = document.getElementById("priceDisplay");

            let price = 0;

            switch(bookSelect.value) {
                case "book1":
                    price = 10;
                    break;
                case "book2":
                    price = 15;
                    break;
                case "book3":
                    price = 12;
                    break;
                case "book4":
                    price = 8;
                    break;
                default:
                    price = 0;
            }

            priceDisplay.innerHTML = "Price: $" + price;
        }

        function submitOrder() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const bookSelect = document.getElementById("bookSelect").value;
            const price = document.getElementById("priceDisplay").innerText.split('$')[1];

            if (!name || !phone || !address || !bookSelect) {
                alert("Please fill out all fields and select a book.");
                return;
            }

            alert(`Order Summary:
Name: ${name}
Phone: ${phone}
Address: ${address}
Book: ${bookSelect}
Price: $${price}

Your order has been placed!`);
        }
    </script>

</body>
</html>
