<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Selection - E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        input, select {
            padding: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        .price {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Book Selection - Checkout</h1>

        <div class="form-group">
            <label for="name">Customer Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
            <label for="bookSelect">Select a Book</label>
            <select id="bookSelect" onchange="updatePrice()">
                <option value="" disabled selected>Select a Book</option>
                <option value="book1">BERT LOUIS  STEVENDS TREASURE ISLAND-200</option>
                <option value="book2">THE MAGIC OF THE UNICORN-250</option>
                <option value="book3">SUMMER ADVENTURE STORRIES-180</option>
                <option value="book4">DRAGON RUN-460</option>
                <option value="book5">THE ABNOMINAL SNOWMAN-390</option>
                <option value="book6">THE MOUNT MAJESTIC-304</option>
                <option value="book7">UNDERWATER ACTIVITY-340</option>
                <option value="book8">DARKEST BEFORE THE DWAN-120</option>
                <option value="book9">THE TAKINGS-402</option>
                <option value="book10">DEATH SENTENCE-299</option>
                <option value="book11">BILLION DOLLAR SPY-150</option>
                <option value="book12">THE DIVIDING LINE-300</option>
                <option value="book13">PRINCE ON THE PAPER-250</option>
                <option value="book14">THE ROGUE OF FIFTH AVENUE-300</option>
                <option value="book15">VICTORIA ALEXANDER-299</option>
                <option value="book16">ASIF MANDY-400</option>
                <option value="book17">THREE MAN IN A BOAT-299</option>
                <option value="book18">CARRY ON JEEVES-299</option>
                <option value="book19">THE BOLDS-250</option>
                 <option value="book20">DANGEROUSLY FUNNY-349</option>
            </select>
        </div>

        <div class="price" id="priceDisplay">
            Price: $0
        </div>

        <button class="submit-btn" onclick="submitOrder()">Submit Order</button>

    </div>

    <script>
        function updatePrice() {
            const bookSelect = document.getElementById("bookSelect");
            const priceDisplay = document.getElementById("priceDisplay");

            let price = 0;

            switch(bookSelect.value) {
                case "book1":
                    price = 200;
                    break;
                case "book2":
                    price = 250;
                    break;
                case "book3":
                    price = 180;
                    break;
                case "book4":
                    price = 460;
                    break;
                    case "book5":
                    price = 390;
                    break;
                    case "book6":
                    price = 304;
                    break;
                    case "book7":
                    price = 340;
                    break;
                    case "book8":
                    price = 120;
                    break;
                    case "book9":
                    price = 402;
                    break;
                    case "book10":
                    price = 299;
                    break;
                    case "book11":
                    price = 150;
                    break;
                    case "book12":
                    price = 300;
                    break;
                    case "book13":
                    price = 250;
                    break;
                    case "book14":
                    price = 300;
                    break;
                    case "book15":
                    price =299 ;
                    break;
                    case "book16":
                    price =400 ;
                    break;
                    case "book17":
                    price = 299;
                    break;
                    case "book18":
                    price = 299;
                    break;
                    case "book19":
                    price = 250;
                    break;
                    case "book20":
                    price = 349;
                    break;
                    default:
                    price = 0;
            }

            priceDisplay.innerHTML = "Price: $" + price;
        }

        function submitOrder() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const bookSelect = document.getElementById("bookSelect").value;
            const price = document.getElementById("priceDisplay").innerText.split('$')[1];

            // Check if all fields are filled
            if (!name || !phone || !address || !bookSelect) {
                alert("Please fill out all fields and select a book.");
                return;
            }

            // If everything is filled, show the order details and proceed
            alert(`Order Summary:
Name: ${name}
Phone: ${phone}
Address: ${address}
Book: ${bookSelect}
Price: $${price}

Your details are updated`);

            // Redirect to the success page after order is placed
            window.location.href = '/BOOKMARTSITE/buy.html'; // Change this to your desired success page URL
        }
    </script>

</body>
</html>
